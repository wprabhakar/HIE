<ion-row>
  <ion-col>
    <ion-item>
      <ion-label color="#ffffff" floating>Location</ion-label>

      <!--<ion-select (ionChange)="select.emit($event)">-->
      <ion-select (ionChange)="onSelected($event)">
        <ion-option *ngFor="let o of oItems" selected="{{o.checked}}">{{o.Name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-col>
</ion-row>
