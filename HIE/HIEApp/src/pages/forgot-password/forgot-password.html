  <ion-navbar align-title="center">

    <ion-title>Forgot password</ion-title>
    <!--<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="ksd-spacer"></div>
  <div class="ksd-info" text-wrap>
    Enter your email address and we'll send you a link to reset your password.
  </div>

  <div class="ksd-spacer-1"></div>
  <form [formGroup]='oInputForm'>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" class="ksd-email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item no-lines *ngIf="oForm.hasError('email')">
      <div class="alert alert-danger">
        {{oForm.getError('email')}}
      </div>
    </ion-item>
    <div class="ksd-spacer-1"></div>
    <ion-item no-lines>
      <button ion-button block class="ksd-login" (click)="resetPassword(oInputForm.value)" [disabled]="!oInputForm.valid">Send link</button>
      <!-- <button ion-button block class="ksd-login" (click)="resetPassword()">Send link</button> -->
    </ion-item>
  </form>
</ion-content>
