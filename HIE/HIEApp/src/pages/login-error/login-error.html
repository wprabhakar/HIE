<ion-content padding class="ksd-modal-page">
      <div class="ksd-spacer"></div>
      <ion-grid class="dialog-position">
            <div class="ksd-spacer-0"></div>
            <div class="warning center-image"></div>
            <div text-center>
                  <p class="ksd-text" [innerHtml]="text"></p>
            </div>
            <div class="ksd-spacer-1"></div>
            <button ion-button full (click)="ok()" class="ksd-error">Ok</button>
      </ion-grid>
</ion-content>
